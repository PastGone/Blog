<!DOCTYPE html>
<html>
  <head>
    <title>JSON-to-Go: Convert JSON to Go instantly</title>
    <meta charset="UTF-8" />
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("./sw.js")
          .then(function (reg) {
            console.log("Successfully registered service worker", reg);
          })
          .catch(function (err) {
            console.warn("Error whilst registering service worker", err);
          });
      }
    </script>
    <script src="resources/js/jquery.min.js"></script>
    <script src="resources/js/highlight.min.js"></script>

  <body>
    <header>
      <div class="intro">
        <div class="title">
          <h1>JSON-to-Go</h1>
          <h2>将 JSON 转换为 Go struct</h2>
        </div>
        <div>
          <p>
            此工具即时将JSON转换为Go类型定义。在左侧粘贴一个JSON结构，将在右侧生成等效的Go类型，您可以将其粘贴到程序中。
          </p>
          <p>
            例如, 转换 JSON
            <a href="javascript:" id="sample1">SmartyStreets API</a> or the
            <a href="javascript:" id="sample2">GitHub API</a>.
          </p>
          <p>
            &copy; 2015 <a href="https://matt.life">Matt Holt</a> (<a
              href="https://twitter.com/mholt6"
              >@mholt6</a
            >) &bull;
            <a href="https://github.com/mholt/json-to-go">查看源码</a>
            &bull; <a href="javascript:" id="dark">黑暗模式</a> &bull;
            <a
              href="https://marketplace.visualstudio.com/items?itemName=maracko.json-to-go"
              id="vsc"
              >Vs code插件</a
            >
          </p>
        </div>
        <div>
          <img src="resources/images/json-to-go.png" id="brand" />
        </div>
      </div>
    </header>
    <table>
      <tr>
        <th style="width: 45%">JSON</th>
        <th style="width: 10%; font-size: 22px">&#8594;</th>
        <th style="width: 45%">

          <label
            ><input type="checkbox" id="inline" checked="" />内联模式</label
          >
          <label><input type="checkbox" id="omitempty" />omitempty</label>
          <span class="copy" id="copy-btn">复制到剪切板</span>

    </table>
    <table>
      <tr>
        <td style="width: 50%">
          <div id="input" contenteditable=""></div>

          <div id="output"></div>
        </td>
      </tr>
